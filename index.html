<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>hello world</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Cooking master</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item mx-2">
                <a class="nav-link fw-bolder" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link fw-bolder" href="#">About</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link fw-bolder" href="#">Recipes</a>
              </li>
              <li
                class="nav-item mx-2"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <i class="bi bi-basket nav-link fw-bolder text-primary"
                  ><span class="mx-2" id="cartCount">0</span></i
                >

                <!-- Button trigger modal -->

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div
                    class="
                      modal-dialog modal-dialog-centered modal-dialog-scrollable
                    "
                  >
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Your platters
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <!-- here all selected products goes -->
                      <div class="modal-body" id="cartProducts"></div>
                      <!--  -->
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Confirm Order
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container" style="background-color: #f3f3f373">
      <div class="m-5">
        <form class="d-flex m-auto w-75">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="input-value"
          />
          <button class="btn btn-outline-primary" type="submit" id="submit-btn">
            Search
          </button>
        </form>

        <!-- spinner -->
        <div class="d-flex justify-content-center mt-5 d-none" id="spinner">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- spinner end -->
      </div>
      <!-- error message div -->
      <div id="error-message"></div>
      <!-- single product ingredients' div -->
      <div id="product-info"></div>
      <!-- all products div -->
      <div class="row row-cols-1 row-cols-md-4 g-4 mt-3" id="meal-items"></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
